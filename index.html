
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity | Tendências Calçadistas 2026</title>
    <meta name="description" content="Especialista em componentes calçadistas e tendências para 2026 em Franca-SP." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; margin: 0; }
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin-custom { animation: spin 2s linear infinite; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root">
      <div id="loader" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #1B345B; color: white;">
        <div class="animate-spin-custom" style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #F7B718; border-radius: 50%;"></div>
        <p style="margin-top: 20px; font-weight: bold; font-size: 12px; letter-spacing: 2px; text-transform: uppercase;">Iniciando Sistema Infinity...</p>
      </div>
    </div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Verifica se após 5 segundos o site ainda está no loader (sinal de erro)
      setTimeout(() => {
        const loader = document.getElementById('loader');
        if (loader && document.body.contains(loader)) {
          console.error("O site demorou demais para carregar. Verifique se a pasta 'dist' foi enviada corretamente.");
        }
      }, 5000);
    </script>
  </body>
</html>
